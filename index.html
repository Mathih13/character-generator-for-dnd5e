<DOCTYPE! html>
<html>
<head>
<script src="main.js"></script>
</head>
<body>
<button value="Roll Dice" onclick="DiceRoll()">Roll Dice</button>
<button value="Roll Ability" onclick="RollAbility()">Roll Ability Scores</button>

<table>
	<tr>
	<th>Ability</th>
	<th>Score</th>
	<th>Modifier</th>
	</tr>
	<tr>
	<td>Strength</td>
	<td id="Str"></td>
	<td id="StrMod"></td>
	</tr>
	<tr>
	<td>Dexterity</td>
	<td id="Dex"></td>
	<td id="DexMod"></td>
	</tr>
	<tr>
	<td>Constitution</td>
	<td id="Con"></td>
	<td id="ConMod"></td>
	</tr>
	<tr>
	<td>Intelligence</td>
	<td id="Int"></td>
	<td id="IntMod"></td>
	</tr>
	<tr>
	<td>Wisdom</td>
	<td id="Wis"></td>
	<td id="WisMod"></td>
	</tr>
	<tr>
	<td>Charisma</td>
	<td id="Cha"></td>
	<td id="ChaMod"></td>
	</tr>
</table>

</body>
</html>
